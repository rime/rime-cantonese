os:
  - linux
  - windows

install:
  - sudo apt-get install p7zip-full

before_script:
  - chmod u+x .ci/*
  - ".ci/VERSION.sh"

script:
  - mkdir output
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then ".ci/build_linux.sh"    ; fi

before_deploy:
  - cp .ci/ibus-install.sh output/
  - cp .ci/default.custom.yaml output/
  - ls output

deploy:
  provider: releases
  api_key: ${GITHUB_TOKEN}
  file_glob: true
  file:
    - output/*
  on:
    tags: true
  skip_cleanup: 'true'
