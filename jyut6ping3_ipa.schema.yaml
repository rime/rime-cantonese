# Rime schema
# encoding: utf-8

schema:
  schema_id: jyut6ping3_ipa
  name: 粵拼（IPA版）
  version: "0.1.7"
  author:
    - 佛振 <chen.sst@gmail.com>
    - sgal <1727246457@qq.com>
    - LeiMaau <leimaau@qq.com>
    - 劉邦後代 <laubonghaudoi@icloud.com>

  description: |
    採用香港語言學會粵語拼音方案
    https://www.lshk.org/jyutping
    支援 IPA 顯示和聲調輸入

    碼表數據來源 Unihan kCantonese
    參照以下資料校正：
    1. LSHK 字音表
    2. 粵音小鏡
    3. 廣州話正音字典
    4. 常用字廣州話讀音表
    5. 粵語審音配詞字庫

  dependencies:
    - luna_pinyin
    - stroke
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - options: [ noop, trad_hk, trad_tw, zh_simp ]
    reset: 0
    states: [ 不轉換, 香港繁體, 臺灣正體, 大陆简体 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - affix_segmentor@stroke
    - affix_segmentor@cangjie5
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@luna_pinyin
    - table_translator@stroke
    - table_translator@cangjie5
  filters:
    - simplifier@trad_tw
    - simplifier@trad_hk
    - simplifier@zh_simp
    - uniquifier
    - reverse_lookup_filter@reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/([123456])//         # 忽略声调
    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - xform/1/v/                  # 陰平
    - xform/4/vv/                 # 陽平
    - xform/2/x/                  # 陰上
    - xform/5/xx/                 # 陽上
    - xform/3/q/                  # 陰去
    - xform/6/qq/                 # 陽去
    - derive/^jy?([aeiou])/y$1/   # 容錯 je -> ye, jyu -> yu
    - derive/^jyu/ju/             # 容錯 jyu -> ju
    - derive/yu/y/                # 容錯 jyu -> jy
    - derive/eoi$/oey/            # 容錯
    - derive/eoi$/eoy/            # 容錯
    - derive/eo/oe/               # 容錯 eo/oe 不分
    - derive/oe(ng|k)$/eo$1/      # 容錯
    - derive/aa$/a/               # 容錯

    # 取消下兩行註釋，支援疑影不分
    #- derive/^ng([aeiou])/$1/
    #- derive/^([aeiou])/ng$1/

    # 取消下行註釋，支援 n- 併入 l- ，如「你」讀若「理」
    #- derive/^n/l/
    
    # 取消下行註釋，支援 gw-、kw- 併入 g-、k- ，如「國」讀若「各」、「廓」讀若「確」
    #- derive/^(g|k)w/$1/
    
    # 取消下行註釋，支援獨立鼻音韻 ng 併入 m，如「吳」讀若「唔」
    #- derive/^ng$/m/

    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([a-z]{2}).+$/$1/   # 首2字母簡拼

    # 取消下行註釋，支援聲母簡拼
    #- abbrev/^(gw|kw|ng).+$/$1/

